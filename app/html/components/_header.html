<header class="header">
  <div class="overlay"></div>

  <div class="container">
    <div class="header__wrapper">
      <a class="header__logo logo" href="#">
        <img src="img/logo.png" alt="логотип" />
      </a>

      <div class="dropdown" data-dropdown>
        <div
          class="header__user user"
          data-dropdown-button
        >
          <div class="user__inner">
            <picture>
              <source srcset="img/user.webp" type="image/webp" />
              <img
                width="55"
                height="55"
                class="user__img"
                src="img/user.jpg"
                alt="user"
              />
            </picture>

            <div class="user__info">
              <span class="user__name">Иван Иванов</span>
              <span class="user__prof">Игрок</span>
            </div>
          </div>
        </div>
        <ul class="dropdown-menu">
          <li class="dropdown-menu__item">
            <button class="dropdown-menu__link" type="button">Выйти</button>
          </li>
          <li class="dropdown-menu__item">
            <button class="dropdown-menu__link" type="button">
              Другой аккаунт
            </button>
          </li>
        </ul>
      </div>
    </div>
  </div>
</header>
